<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commands</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1/index.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700&display=swap');

        :root {
            --bg-color: #1a1b1e;
            --card-bg: #2a2c31;
            --card-hover: #313339;
            --text-main: #ffffff;
            --text-sub: #b5bac1;
            --accent-blue: #5865f2;
            --toggle-off: #4e5058;
            --scrollbar-thumb: #111214;
            --editor-bg: #1e1f22;
            --preview-bg: #000000;
            --border: #3f4147;
        }

        body {
            font-family: 'Golos Text', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 24px 24px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            overflow-y: overlay;
            font-size: 15px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background-color: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb);
            border: 3px solid var(--bg-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #6d6f78;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding-bottom: 100px;
            overflow: visible;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 0;
        }

        .header-title-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1 {
            font-size: 30px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .close-btn {
            color: var(--text-sub);
            cursor: pointer;
            transition: 0.2s;
        }

        .close-btn:hover {
            color: #fff;
        }

        .command-card {
            background-color: #1f2125;
            border: 1px solid #3a3d44;
            border-radius: 14px;
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .command-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .command-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
        }

        .info-btn {
            width: 20px;
            height: 20px;
            border-radius: 999px;
            background-color: #2f3136;
            color: var(--text-sub);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            cursor: help;
            position: relative;
        }

        .info-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 0;
            top: 28px;
            background-color: #111214;
            color: #ffffff;
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.3;
            width: 240px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transform: translateY(-6px);
            transition: 0.2s;
            z-index: 50;
        }

        .info-btn:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #3b3f46;
            transition: .3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 999px;
            box-shadow: inset 0 0 0 1px #4b5059;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.35);
        }

        input:checked+.slider {
            background-color: #22c55e;
        }

        input:checked+.slider:before {
            transform: translateX(22px);
        }

        .role-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 48px;
            padding: 10px;
            border: 1px solid #3a3d44;
            border-radius: 10px;
            background: #1b1d21;
        }

        .role-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 999px;
            background: #2b2d31;
            border: 1px solid #3f4147;
            font-size: 13px;
            color: #dbdee1;
        }

        .role-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .role-remove {
            color: #ed4245;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
        }

        .dropdown-box {
            background-color: #1e1f22;
            border: 1px solid #3f4147;
            border-radius: 8px;
            padding: 10px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            width: 320px;
        }

        .dropdown-panel {
            position: absolute;
            top: 48px;
            left: 0;
            right: 0;
            background-color: #111214;
            border: 1px solid #2b2d31;
            border-radius: 8px;
            z-index: 100;
            max-height: 220px;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .dropdown-item {
            padding: 10px 12px;
            font-size: 14px;
            cursor: pointer;
            color: var(--text-sub);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dropdown-item:hover {
            background-color: #35373c;
            color: #fff;
        }

        .empty-state {
            color: #8b8f97;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-title-group">
                <i data-lucide="chevron-left" class="close-btn" onclick="window.parent.closeComponent()"></i>
                <div class="w-2 h-2 rounded-full bg-accent-blue"></div>
                <h1>Commands</h1>
            </div>
        </div>
        <div class="command-card">
            <div class="command-head">
                <div class="command-title">
                    <span>/Analytics Member</span>
                    <div class="info-btn"
                        data-tooltip="Shows roles with member counts for each role.">i</div>
                </div>
                <label class="switch">
                    <input id="analyticsToggle" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>

            <div id="roleList" class="role-list">
                <div class="empty-state" id="emptyState">No roles added yet.</div>
            </div>

            <div class="relative">
                <div id="roleDropdownBtn" class="dropdown-box">
                    <span class="text-gray-300">Add a role</span>
                    <i data-lucide="chevron-down" class="w-4 h-4 text-gray-500"></i>
                </div>
                <div id="roleDropdownPanel" class="dropdown-panel hidden"></div>
            </div>
        </div>

        <!-- GitHub Command -->
        <div class="command-card mt-6">
            <div class="command-head">
                <div class="command-title">
                    <span>/github</span>
                    <div class="info-btn"
                        data-tooltip="Search and download files from the AutoClaude GitHub repository.">i</div>
                </div>
                <label class="switch">
                    <input id="githubToggle" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>

            <div id="githubRoleList" class="role-list">
                <div class="empty-state" id="githubEmptyState">No roles added yet.</div>
            </div>

            <div class="relative">
                <div id="githubRoleDropdownBtn" class="dropdown-box">
                    <span class="text-gray-300">Add a role</span>
                    <i data-lucide="chevron-down" class="w-4 h-4 text-gray-500"></i>
                </div>
                <div id="githubRoleDropdownPanel" class="dropdown-panel hidden"></div>
            </div>
        </div>

        <!-- Level Command -->
        <div class="command-card mt-6">
            <div class="command-head">
                <div class="command-title">
                    <span>/level</span>
                    <div class="info-btn"
                        data-tooltip="Shows your personal rank card in chat.">i</div>
                </div>
                <label class="switch">
                    <input id="levelToggle" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>

            <div id="levelRoleList" class="role-list">
                <div class="empty-state" id="levelEmptyState">No roles added yet.</div>
            </div>

            <div class="relative">
                <div id="levelRoleDropdownBtn" class="dropdown-box">
                    <span class="text-gray-300">Add a role</span>
                    <i data-lucide="chevron-down" class="w-4 h-4 text-gray-500"></i>
                </div>
                <div id="levelRoleDropdownPanel" class="dropdown-panel hidden"></div>
            </div>
        </div>

        <!-- Leaderboard Command -->
        <div class="command-card mt-6">
            <div class="command-head">
                <div class="command-title">
                    <span>/leaderboard</span>
                    <div class="info-btn"
                        data-tooltip="Open a leaderboard query builder and post results to chat.">i</div>
                </div>
                <label class="switch">
                    <input id="leaderboardToggle" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>

            <div id="leaderboardRoleList" class="role-list">
                <div class="empty-state" id="leaderboardEmptyState">No roles added yet.</div>
            </div>

            <div class="relative">
                <div id="leaderboardRoleDropdownBtn" class="dropdown-box">
                    <span class="text-gray-300">Add a role</span>
                    <i data-lucide="chevron-down" class="w-4 h-4 text-gray-500"></i>
                </div>
                <div id="leaderboardRoleDropdownPanel" class="dropdown-panel hidden"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let rolesCache = [];

        // Component Manager Class
        class CommandManager {
            constructor(prefix, apiPath) {
                this.prefix = prefix;
                this.apiPath = apiPath;
                this.roleList = document.getElementById(`${prefix}RoleList`) || document.getElementById('roleList');
                this.emptyState = document.getElementById(`${prefix}EmptyState`) || document.getElementById('emptyState');
                this.roleDropdownBtn = document.getElementById(`${prefix}RoleDropdownBtn`) || document.getElementById('roleDropdownBtn');
                this.roleDropdownPanel = document.getElementById(`${prefix}RoleDropdownPanel`) || document.getElementById('roleDropdownPanel');
                this.toggle = document.getElementById(`${prefix}Toggle`) || document.getElementById('analyticsToggle');
                this.selectedRoles = [];
                this.pendingRoleIds = [];

                this.init();
            }

            init() {
                this.roleDropdownBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleDropdown();
                });

                this.roleList.addEventListener('click', (e) => {
                    if (e.target.classList.contains('role-remove')) {
                        const id = e.target.getAttribute('data-id');
                        this.selectedRoles = this.selectedRoles.filter(r => r.id !== id);
                        this.renderRoleList();
                        this.saveSettings();
                    }
                });

                this.toggle.addEventListener('change', () => this.saveSettings());
            }

            toggleDropdown() {
                this.roleDropdownPanel.classList.toggle('hidden');
                if (!this.roleDropdownPanel.classList.contains('hidden')) {
                    this.renderRoleDropdown();
                }
            }

            renderRoleList() {
                const existing = this.roleList.querySelectorAll('.role-pill');
                existing.forEach(el => el.remove());

                if (this.selectedRoles.length === 0) {
                    this.emptyState.style.display = 'block';
                    return;
                }

                this.emptyState.style.display = 'none';
                this.selectedRoles.forEach(role => {
                    const pill = document.createElement('div');
                    pill.className = 'role-pill';
                    pill.innerHTML = `
                        <span class="role-dot" style="background-color: #${role.color.toString(16).padStart(6, '0')}"></span>
                        <span>${role.name}</span>
                        <span class="role-remove" data-id="${role.id}">Ã—</span>
                    `;
                    this.roleList.appendChild(pill);
                });
            }

            renderRoleDropdown() {
                this.roleDropdownPanel.innerHTML = '';
                if (rolesCache.length === 0) {
                    this.roleDropdownPanel.innerHTML = '<div class="dropdown-item">No roles found</div>';
                    return;
                }

                rolesCache.forEach(role => {
                    const item = document.createElement('div');
                    item.className = 'dropdown-item';
                    item.innerHTML = `
                        <span class="role-dot" style="background-color: #${role.color.toString(16).padStart(6, '0')}"></span>
                        <span>${role.name}</span>
                    `;
                    item.onclick = () => {
                        if (!this.selectedRoles.find(r => r.id === role.id)) {
                            this.selectedRoles.push(role);
                            this.renderRoleList();
                            this.saveSettings();
                        }
                        this.roleDropdownPanel.classList.add('hidden');
                    };
                    this.roleDropdownPanel.appendChild(item);
                });
            }

            applySavedRoleIds() {
                this.pendingRoleIds.forEach(id => {
                    const role = rolesCache.find(r => r.id === id);
                    if (role && !this.selectedRoles.find(r => r.id === role.id)) {
                        this.selectedRoles.push(role);
                    }
                });
                this.pendingRoleIds = [];
                this.renderRoleList();
            }

            async loadSettings() {
                try {
                    const resp = await fetch(`${API_BASE}${this.apiPath}`);
                    const data = await resp.json();
                    if (data.success) {
                        this.toggle.checked = !!data.enabled;
                        const ids = Array.isArray(data.role_ids) ? data.role_ids : [];
                        if (rolesCache.length > 0) {
                            this.pendingRoleIds = ids;
                            this.applySavedRoleIds();
                        } else {
                            this.pendingRoleIds = ids;
                        }
                    }
                } catch (err) {
                    console.error(`Failed to load settings for ${this.prefix}`, err);
                }
            }

            async saveSettings() {
                try {
                    await fetch(`${API_BASE}${this.apiPath}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            enabled: this.toggle.checked,
                            role_ids: this.selectedRoles.map(r => r.id)
                        })
                    });
                } catch (err) {
                    console.error(`Failed to save settings for ${this.prefix}`, err);
                }
            }
        }

        const analyticsManager = new CommandManager('', '/api/settings/commands-analytics');
        const githubManager = new CommandManager('github', '/api/settings/commands-github');
        const levelManager = new CommandManager('level', '/api/settings/commands-level');
        const leaderboardManager = new CommandManager('leaderboard', '/api/settings/commands-leaderboard');

        async function loadRoles() {
            const urlParams = new URLSearchParams(window.location.search);
            const guildId = urlParams.get('guild_id');
            if (!guildId) return;

            try {
                const resp = await fetch(`${API_BASE}/api/guilds/${guildId}/roles`);
                const data = await resp.json();
                if (data.success && data.roles) {
                    rolesCache = data.roles.filter(r => !r.managed);
                    analyticsManager.applySavedRoleIds();
                    githubManager.applySavedRoleIds();
                    levelManager.applySavedRoleIds();
                    leaderboardManager.applySavedRoleIds();
                }
            } catch (err) {
                console.error("Failed to load roles", err);
            }
        }

        document.addEventListener('click', (e) => {
            if (!analyticsManager.roleDropdownPanel.contains(e.target) && !analyticsManager.roleDropdownBtn.contains(e.target)) {
                analyticsManager.roleDropdownPanel.classList.add('hidden');
            }
            if (!githubManager.roleDropdownPanel.contains(e.target) && !githubManager.roleDropdownBtn.contains(e.target)) {
                githubManager.roleDropdownPanel.classList.add('hidden');
            }
            if (!levelManager.roleDropdownPanel.contains(e.target) && !levelManager.roleDropdownBtn.contains(e.target)) {
                levelManager.roleDropdownPanel.classList.add('hidden');
            }
            if (!leaderboardManager.roleDropdownPanel.contains(e.target) && !leaderboardManager.roleDropdownBtn.contains(e.target)) {
                leaderboardManager.roleDropdownPanel.classList.add('hidden');
            }
        });

        loadRoles();
        analyticsManager.loadSettings();
        githubManager.loadSettings();
        levelManager.loadSettings();
        leaderboardManager.loadSettings();
        lucide.createIcons();
    </script>
</body>

</html>
