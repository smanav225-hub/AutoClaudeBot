<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1/index.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700&display=swap');

        :root {
            --bg-color: #1a1b1e;
            --card-bg: #2a2c31;
            --card-hover: #313339;
            --text-main: #ffffff;
            --text-sub: #b5bac1;
            --accent-blue: #5865f2;
            --toggle-off: #4e5058;
            --scrollbar-thumb: #111214;
            --editor-bg: #1e1f22;
            --preview-bg: #000000;
            --border: #3f4147;
        }

        body {
            font-family: 'Golos Text', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 24px 24px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            overflow-y: overlay;
            font-size: 15px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background-color: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb);
            border: 3px solid var(--bg-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #6d6f78;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding-bottom: 100px;
            overflow: visible;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 0;
        }

        .header-title-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1 {
            font-size: 30px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .close-btn {
            color: var(--text-sub);
            cursor: pointer;
            transition: 0.2s;
        }

        .close-btn:hover {
            color: #fff;
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 18px;
        }

        .label {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-main);
        }

        .info-btn {
            width: 20px;
            height: 20px;
            border-radius: 999px;
            background-color: #2f3136;
            color: var(--text-sub);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            cursor: help;
            position: relative;
        }

        .info-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 0;
            top: 28px;
            background-color: #111214;
            color: #ffffff;
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.3;
            width: 240px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transform: translateY(-6px);
            transition: 0.2s;
            z-index: 50;
        }

        .info-btn:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        .token-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .token-actions {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .token-input {
            width: 360px;
            background-color: var(--editor-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 15px;
            color: var(--text-main);
        }

        .token-input::placeholder {
            color: #6d6f78;
        }

        .save-btn {
            background-color: #22c55e;
            color: #0b1a10;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .save-btn:hover {
            background-color: #16a34a;
            color: #ffffff;
        }

        .emoji-trigger {
            font-size: 24px;
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            background: #2b2d31;
            flex-shrink: 0;
            border: 1px solid #3f4147;
        }

        .emoji-trigger:hover {
            background: #35373c;
        }

        #emoji_picker_popup {
            position: fixed;
            z-index: 1000;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            display: none;
            max-width: 360px;
            max-height: 380px;
            overflow: hidden;
            border-radius: 12px;
        }

        #emoji_picker_popup emoji-picker {
            max-height: 380px;
            height: 380px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--toggle-off);
            transition: .3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 999px;
            box-shadow: inset 0 0 0 1px #3f4147;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.35);
        }

        input:checked+.slider {
            background-color: #22c55e;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        .toast {
            position: fixed;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #111214;
            color: #ffffff;
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-title-group">
                <i data-lucide="chevron-left" class="close-btn" onclick="window.parent.closeComponent()"></i>
                <div class="w-2 h-2 rounded-full bg-accent-blue"></div>
                <h1>Settings</h1>
            </div>
        </div>
        <div class="form-row">
            <div class="label">Discord bot token</div>
            <div class="info-btn"
                data-tooltip="Discord token ID to use for the server. Add your Discord bot token here to enable it.">i
            </div>
            <div class="token-actions">
                <input id="tokenInput" class="token-input" type="password" placeholder="Enter your Discord bot token">
                <button id="saveTokenBtn" class="save-btn">Save</button>
            </div>
        </div>
        <div class="form-row">
            <div class="label">React with emoji to player messages</div>
            <div class="info-btn"
                data-tooltip="Whenever a person says hi, hello in any way the server will automatically react that message with a HI emoji.">i
            </div>
            <div class="token-actions">
                <div id="hiEmojiBtn" class="emoji-trigger" title="Pick emoji">ðŸ‘‹</div>
                <label class="switch">
                    <input id="hiEmojiToggle" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <div id="emoji_picker_popup">
        <emoji-picker class="dark"></emoji-picker>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const tokenInput = document.getElementById('tokenInput');
        const saveTokenBtn = document.getElementById('saveTokenBtn');
        const hiEmojiBtn = document.getElementById('hiEmojiBtn');
        const hiEmojiToggle = document.getElementById('hiEmojiToggle');

        function showToast(message) {
            const existing = document.getElementById('toastNotice');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.id = 'toastNotice';
            toast.className = 'toast';
            toast.innerHTML = `<i data-lucide="alert-circle" class="w-4 h-4"></i><span>${message}</span>`;
            document.body.appendChild(toast);
            if (window.lucide) window.lucide.createIcons();

            setTimeout(() => {
                if (toast.parentElement) toast.remove();
            }, 4000);
        }

        async function loadToken() {
            try {
                const resp = await fetch(`${API_BASE}/api/settings/token`);
                const data = await resp.json();
                if (data.success && typeof data.token === 'string') {
                    tokenInput.value = data.token;
                }
            } catch (err) {
                console.error("Failed to load token", err);
            }
        }

        async function loadHiEmojiSettings() {
            try {
                const resp = await fetch(`${API_BASE}/api/settings/hi-emoji`);
                const data = await resp.json();
                if (data.success) {
                    hiEmojiBtn.textContent = data.emoji || "ðŸ‘‹";
                    hiEmojiToggle.checked = !!data.enabled;
                }
            } catch (err) {
                console.error("Failed to load hi emoji settings", err);
            }
        }

        async function saveHiEmojiSettings() {
            try {
                await fetch(`${API_BASE}/api/settings/hi-emoji`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        emoji: hiEmojiBtn.textContent,
                        enabled: hiEmojiToggle.checked
                    })
                });
            } catch (err) {
                console.error("Failed to save hi emoji settings", err);
            }
        }

        async function saveToken() {
            const token = tokenInput.value.trim();
            try {
                const resp = await fetch(`${API_BASE}/api/settings/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                const data = await resp.json();
                if (data.success) {
                    showToast("Saved. Restart to use the new token.");
                }
            } catch (err) {
                console.error("Failed to save token", err);
            }
        }

        function openEmojiPicker(event) {
            event.stopPropagation();
            const picker = document.getElementById('emoji_picker_popup');
            const rect = hiEmojiBtn.getBoundingClientRect();
            picker.style.display = 'block';

            const pickerHeight = 380;
            const pickerWidth = 360;
            const viewportH = window.innerHeight;
            const viewportW = window.innerWidth;

            let top = rect.bottom + 10;
            if (top + pickerHeight > viewportH - 10) {
                top = rect.top - pickerHeight - 10;
            }
            if (top < 10) top = 10;

            let left = rect.left;
            if (left + pickerWidth > viewportW - 10) {
                left = viewportW - pickerWidth - 10;
            }
            if (left < 10) left = 10;

            picker.style.top = top + 'px';
            picker.style.left = left + 'px';
        }

        document.addEventListener('click', (e) => {
            const picker = document.getElementById('emoji_picker_popup');
            if (picker && !picker.contains(e.target) && e.target !== hiEmojiBtn) {
                picker.style.display = 'none';
            }
        });

        const pickerElement = document.querySelector('emoji-picker');
        if (pickerElement) {
            pickerElement.addEventListener('emoji-click', event => {
                const emoji = event.detail.unicode;
                hiEmojiBtn.textContent = emoji;
                document.getElementById('emoji_picker_popup').style.display = 'none';
                saveHiEmojiSettings();
            });
        }

        saveTokenBtn.addEventListener('click', saveToken);
        hiEmojiBtn.addEventListener('click', openEmojiPicker);
        hiEmojiToggle.addEventListener('change', saveHiEmojiSettings);
        loadToken();
        loadHiEmojiSettings();
        lucide.createIcons();
    </script>
</body>

</html>
